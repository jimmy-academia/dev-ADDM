# G6_uniqueness_V2: Uniqueness with Scoring

policy_id: "G6_uniqueness_V2"
extends: "G6_uniqueness_V1"
version: "1.0"

overview:
  title: "Uniqueness Assessment"
  purpose: |
    Help assess uniqueness using a point-based scoring system.
  incident_definition: |
    Consider reviews mentioning uniqueness, signature items, and memorable experiences.

normative:
  terms:
    - ref: "shared:ACCOUNT_TYPE"
    - ref: "uniqueness:UNIQUE_ASPECT"
    - ref: "uniqueness:DIFFERENTIATION_LEVEL"
    - ref: "uniqueness:MEMORABILITY"
    - ref: "uniqueness:SIGNATURE_ITEM"

  scoring:
    description: |
      Calculate a uniqueness score by summing points from relevant reviews.
    severity_points:
      - label: "One of a kind"
        points: 10
      - label: "Clearly unique"
        points: 5
      - label: "Somewhat different"
        points: 2
      - label: "Nothing special"
        points: -2
      - label: "Generic/forgettable"
        points: -5
    modifiers:
      - label: "Signature dish praised"
        description: "famous must-try item"
        points: 5
      - label: "Destination restaurant"
        description: "worth traveling for"
        points: 5
      - label: "Unforgettable experience"
        description: "truly memorable"
        points: 3
      - label: "Like a chain"
        description: "described as generic"
        points: -5
    thresholds:
      - verdict: "Highly Unique"
        min_score: 10
      - verdict: "Generic"
        max_score: -3

  decision:
    verdicts: ["Generic", "Differentiated", "Highly Unique"]
    ordered: true
    rules:
      - verdict: "Highly Unique"
        label: "HIGHLY_UNIQUE"
        logic: ANY
        conditions:
          - "Total score is 10 or higher"
      - verdict: "Generic"
        label: "GENERIC"
        precondition: "Highly Unique does not apply"
        logic: ANY
        conditions:
          - "Total score is -3 or lower"
      - verdict: "Differentiated"
        label: "DIFFERENTIATED"
        default: true

  output:
    verdict:
      type: enum
      values: ["Generic", "Differentiated", "Highly Unique"]
      required: true
    evidence:
      type: array
      items:
        review_id: string
        quote: string
    justification:
      type: string
      required: true
    confidence:
      type: enum
      values: ["low", "medium", "high"]
    other_notes:
      type: string
      optional: true
