# G5_execution_V1: Execution with Override Triggers

policy_id: "G5_execution_V1"
extends: "G5_execution_V0"
version: "1.0"

overview:
  title: "Execution Quality Assessment"
  purpose: |
    Help assess how well this restaurant executes orders using reviews as evidence.
  incident_definition: |
    Consider reviews mentioning order accuracy, modifications, promises, and issue resolution.

normative:
  terms:
    - ref: "shared:ACCOUNT_TYPE"
    - ref: "execution:ORDER_ACCURACY"
    - ref: "execution:MODIFICATION_HANDLING"
    - ref: "execution:PROMISE_KEPT"
    - ref: "execution:ISSUE_RESOLUTION"

  decision:
    verdicts: ["Needs Improvement", "Satisfactory", "Excellent"]
    ordered: true
    rules:
      - verdict: "Excellent"
        label: "EXCELLENT"
        logic: ANY
        conditions:
          - "At least 1 review describes 'perfect' order execution"
          - "Manager came out to make things right when issue occurred"
          - "Described as 'never makes mistakes'"
      - verdict: "Needs Improvement"
        label: "NEEDS_IMPROVEMENT"
        precondition: "Excellent does not apply"
        logic: ANY
        conditions:
          - "At least 1 review describes 'nothing was right'"
          - "Allergy modification ignored despite explicit request"
          - "Issue not resolved and no attempt to fix"
      - verdict: "Satisfactory"
        label: "SATISFACTORY"
        default: true

  output:
    verdict:
      type: enum
      values: ["Needs Improvement", "Satisfactory", "Excellent"]
      required: true
    evidence:
      type: array
      items:
        review_id: string
        quote: string
    justification:
      type: string
      required: true
    confidence:
      type: enum
      values: ["low", "medium", "high"]
    other_notes:
      type: string
      optional: true
