# G5_execution_V0: Base Execution Assessment
# Owner perspective on order accuracy and promise keeping

policy_id: "G5_execution_V0"
version: "1.0"

overview:
  title: "Execution Quality Assessment"
  purpose: |
    Help assess how well this restaurant executes orders and keeps promises using reviews as evidence.
    This is from the perspective of a business owner diagnosing operational issues.
    Assign a label: Needs Improvement, Satisfactory, or Excellent.
  incident_definition: |
    Consider reviews that mention:
    - order accuracy (correct items, modifications)
    - promises made and kept
    - how issues were resolved
    - menu accuracy and descriptions

normative:
  terms:
    - ref: "shared:ACCOUNT_TYPE"
    - ref: "execution:ORDER_ACCURACY"
    - ref: "execution:MODIFICATION_HANDLING"
    - ref: "execution:PROMISE_KEPT"
    - ref: "execution:ISSUE_RESOLUTION"

  decision:
    verdicts: ["Needs Improvement", "Satisfactory", "Excellent"]
    ordered: true
    rules:
      - verdict: "Excellent"
        label: "EXCELLENT"
        logic: ANY
        conditions:
          - "Multiple reviews praise order accuracy"
          - "Modifications consistently handled well"
          - "Issue resolution goes above and beyond"
      - verdict: "Needs Improvement"
        label: "NEEDS_IMPROVEMENT"
        precondition: "Excellent does not apply"
        logic: ANY
        conditions:
          - "Multiple reviews report wrong orders"
          - "Modifications frequently ignored"
          - "Promises consistently broken"
      - verdict: "Satisfactory"
        label: "SATISFACTORY"
        default: true
        especially_when:
          - "Orders generally correct"
          - "Occasional issues handled adequately"

  output:
    verdict:
      type: enum
      values: ["Needs Improvement", "Satisfactory", "Excellent"]
      required: true
    evidence:
      type: array
      items:
        review_id: string
        quote: string
    justification:
      type: string
      required: true
    confidence:
      type: enum
      values: ["low", "medium", "high"]
    other_notes:
      type: string
      optional: true
