# G5_capacity_V3: Capacity Management with Recency

policy_id: "G5_capacity_V3"
extends: "G5_capacity_V2"
version: "1.0"

overview:
  title: "Capacity Management Assessment"
  purpose: |
    Help assess how well this restaurant handles customer volume using reviews as evidence.
    This assessment uses a point-based scoring system with recency weighting.
  incident_definition: |
    Consider reviews that mention staffing levels, crowding, and service during busy periods.

normative:
  terms:
    - ref: "shared:ACCOUNT_TYPE"
    - ref: "capacity:STAFFING_LEVEL"
    - ref: "capacity:CROWD_LEVEL"
    - ref: "capacity:SERVICE_DEGRADATION"
    - ref: "capacity:VOLUME_HANDLING"

  scoring:
    description: |
      Calculate a capacity score with recency weighting. Staffing levels can change.
    severity_points:
      - label: "Excellent peak handling"
        points: 10
      - label: "Good volume management"
        points: 5
      - label: "Adequate capacity"
        points: 0
      - label: "Minor capacity issue"
        points: -2
      - label: "Significant understaffing"
        points: -5
      - label: "Complete breakdown"
        points: -10
    modifiers:
      - label: "Well staffed"
        description: "staffing praised"
        points: 3
      - label: "Smooth peak times"
        description: "busy times handled well"
        points: 3
      - label: "Understaffed"
        description: "not enough staff"
        points: -5
      - label: "Service collapsed"
        description: "service fell apart under volume"
        points: -5
    recency_rules:
      - age: "Within 6 months"
        weight: "full point value"
      - age: "6 months to 1 year"
        weight: "three-quarter point value"
      - age: "1-2 years old"
        weight: "half point value"
      - age: "Over 2 years old"
        weight: "quarter point value"
    thresholds:
      - verdict: "Excellent"
        min_score: 8
      - verdict: "Needs Improvement"
        max_score: -5

  decision:
    verdicts: ["Needs Improvement", "Satisfactory", "Excellent"]
    ordered: true
    rules:
      - verdict: "Excellent"
        label: "EXCELLENT"
        logic: ANY
        conditions:
          - "Total score is 8 or higher (after recency weighting)"
      - verdict: "Needs Improvement"
        label: "NEEDS_IMPROVEMENT"
        precondition: "Excellent does not apply"
        logic: ANY
        conditions:
          - "Total score is -5 or lower (after recency weighting)"
      - verdict: "Satisfactory"
        label: "SATISFACTORY"
        default: true

  output:
    verdict:
      type: enum
      values: ["Needs Improvement", "Satisfactory", "Excellent"]
      required: true
    evidence:
      type: array
      items:
        review_id: string
        quote: string
    justification:
      type: string
      required: true
    confidence:
      type: enum
      values: ["low", "medium", "high"]
    other_notes:
      type: string
      optional: true
