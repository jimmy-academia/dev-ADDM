# G5_consistency_V1: Consistency with Override Triggers

policy_id: "G5_consistency_V1"
extends: "G5_consistency_V0"
version: "1.0"

overview:
  title: "Consistency Assessment"
  purpose: |
    Help assess quality consistency using reviews as evidence.
  incident_definition: |
    Consider reviews mentioning quality trends, visit comparisons, and reliability.

normative:
  terms:
    - ref: "shared:ACCOUNT_TYPE"
    - ref: "consistency:QUALITY_TREND"
    - ref: "consistency:VISIT_COMPARISON"
    - ref: "consistency:RELIABILITY"
    - ref: "consistency:VISIT_FREQUENCY"

  decision:
    verdicts: ["Needs Improvement", "Satisfactory", "Excellent"]
    ordered: true
    rules:
      - verdict: "Excellent"
        label: "EXCELLENT"
        logic: ANY
        conditions:
          - "At least 1 frequent customer describes 'never disappoints'"
          - "Multiple visits described as consistently excellent"
          - "Long-term regular customer praises maintained quality"
      - verdict: "Needs Improvement"
        label: "NEEDS_IMPROVEMENT"
        precondition: "Excellent does not apply"
        logic: ANY
        conditions:
          - "At least 1 regular customer describes 'went downhill'"
          - "Management change leading to quality decline"
          - "Described as 'coin flip' or completely unpredictable"
      - verdict: "Satisfactory"
        label: "SATISFACTORY"
        default: true

  output:
    verdict:
      type: enum
      values: ["Needs Improvement", "Satisfactory", "Excellent"]
      required: true
    evidence:
      type: array
      items:
        review_id: string
        quote: string
    justification:
      type: string
      required: true
    confidence:
      type: enum
      values: ["low", "medium", "high"]
    other_notes:
      type: string
      optional: true
